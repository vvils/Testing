# Production Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
        - name: django-backend
          # The CI/CD pipeline will replace <COMMIT_HASH> with the actual commit hash
          image: wilsonw321/simple-app:<COMMIT_HASH>
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DEBUG
              value: "False"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: secret-key
          livenessProbe:
            httpGet:
              path: /api/test/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/test/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

---
# Production Service
apiVersion: v1
kind: Service
metadata:
  name: simple-app-service
  namespace: production
spec:
  selector:
    app: simple-app
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Production Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-app-ingress
  namespace: production
spec:
  ingressClassName: nginx
  rules:
    - host: yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-app-service
                port:
                  number: 8000
